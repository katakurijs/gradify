<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradify - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid mx-2">
            <a class="navbar-brand" style="color: white;" href="/">Gradify</a>
        </div>
    </nav>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="col-10 col-sm-8 col-md-6 col-lg-3">
    <div class="">
      <h3 class="text-center mb-4">Login</h3>
      <form action="/login" method="post">
        <div class="mb-2">
          <label for="usernameinput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameinput" name="username" placeholder="Enter your username">
        </div>

        <div class="mb-3">
          <label for="passwordinput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordinput" name="password" placeholder="Enter your password">
        </div>

        <div id="error-msg" class="text-danger text-center mb-3" style="display:none;"></div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
